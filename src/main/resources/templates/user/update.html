<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Update User - Poseidon Capital Solutions</title>
	<link rel="stylesheet" href="../../css/bootstrap.min.css">
</head>

<body>
	<div class="container mt-4">
		<!-- Navigation and Header Section -->
		<div class="card mb-4 shadow-sm">
			<div class="card-header bg-primary text-white">
				<h3 class="mb-0">Poseidon User Management</h3>
			</div>
		</div>

		<!-- Content Section -->
		<div class="card shadow-sm">
			<div class="card-header bg-light">
				<h4 class="mb-0">Update User</h4>
			</div>
			<div class="card-body">
				<form action="#" th:action="@{/user/update/{id}(id=${updatedUser.id})}" th:object="${updatedUser}"
					method="post">
					<input type="hidden" th:field="*{id}">

					<div class="form-group row">
						<label for="fullname" class="col-sm-2 col-form-label">Full Name</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{fullname}" id="fullname" placeholder="Enter Full Name"
								class="form-control">
							<p class="text-danger mt-1" th:if="${#fields.hasErrors('fullname')}"
								th:errors="*{fullname}"></p>
						</div>
					</div>

					<div class="form-group row">
						<label for="username" class="col-sm-2 col-form-label">User Name</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{username}" id="username" placeholder="Enter User Name"
								class="form-control">
							<p class="text-danger mt-1" th:if="${#fields.hasErrors('username')}"
								th:errors="*{username}"></p>
						</div>
					</div>

					<div class="form-group row">
						<label for="password" class="col-sm-2 col-form-label">Password</label>
						<div class="col-sm-6">
							<input type="password" th:field="*{password}" id="password" placeholder="Enter Password"
								class="form-control">
							<p class="text-danger mt-1" th:if="${#fields.hasErrors('password')}"
								th:errors="*{password}"></p>
						</div>
					</div>

					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Role</label>
						<div class="col-sm-6">
							<div class="form-check form-check-inline">
								<input class="form-check-input" type="radio" th:field="*{role}" id="roleAdmin"
									th:value="ADMIN">
								<label class="form-check-label" for="roleAdmin">Admin</label>
							</div>
							<div class="form-check form-check-inline">
								<input class="form-check-input" type="radio" th:field="*{role}" id="roleUser"
									th:value="USER">
								<label class="form-check-label" for="roleUser">User</label>
							</div>
						</div>
					</div>

					<div class="form-group row mt-4">
						<div class="col-sm-10 offset-sm-2">
							<a class="btn btn-secondary mr-2" href="/user/list">
								Cancel
							</a>
							<button type="submit" class="btn btn-primary">
								Update User
							</button>
						</div>
					</div>
				</form>
			</div>
			<div class="card-footer text-muted text-center">
				<small>Â© 2025 Poseidon Capital Solutions - User Management</small>
			</div>
		</div>
	</div>
</body>

</html>
