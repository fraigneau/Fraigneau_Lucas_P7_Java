<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Add New Trade - Poseidon Capital Solutions</title>
	<link rel="stylesheet" href="../../css/bootstrap.min.css">
</head>

<body>
	<div class="container mt-4">
		<!-- Navigation and Header Section -->
		<div class="card mb-4 shadow-sm">
			<div class="card-header bg-primary text-white">
				<h3 class="mb-0">Poseidon Trading Platform</h3>
			</div>
		</div>

		<!-- Content Section -->
		<div class="card shadow-sm">
			<div class="card-header bg-light">
				<h4 class="mb-0">Add New Trade</h4>
			</div>
			<div class="card-body">
				<form action="#" th:action="@{/trade/validate}" th:object="${newTrade}" method="post">
					<div class="form-group row">
						<label for="account" class="col-sm-2 col-form-label">Account</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{account}" id="account" placeholder="Enter account name"
								class="form-control">
							<p class="text-danger mt-1" th:if="${#fields.hasErrors('account')}" th:errors="*{account}">
							</p>
						</div>
					</div>

					<div class="form-group row">
						<label for="type" class="col-sm-2 col-form-label">Type</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{type}" id="type" placeholder="Enter trade type"
								class="form-control">
							<p class="text-danger mt-1" th:if="${#fields.hasErrors('type')}" th:errors="*{type}"></p>
						</div>
					</div>

					<div class="form-group row">
						<label for="buyQuantity" class="col-sm-2 col-form-label">Buy Quantity</label>
						<div class="col-sm-6">
							<input type="number" step="0.01" th:field="*{buyQuantity}" id="buyQuantity"
								placeholder="Enter buy quantity" class="form-control">
							<p class="text-danger mt-1" th:if="${#fields.hasErrors('buyQuantity')}"
								th:errors="*{buyQuantity}"></p>
						</div>
					</div>

					<div class="form-group row mt-4">
						<div class="col-sm-10 offset-sm-2">
							<a class="btn btn-secondary mr-2" href="/trade/list">
								Cancel
							</a>
							<button type="submit" class="btn btn-primary">
								Save Trade
							</button>
						</div>
					</div>
				</form>
			</div>
			<div class="card-footer text-muted text-center">
				<small>Â© 2025 Poseidon Capital Solutions - Trading Platform</small>
			</div>
		</div>
	</div>
</body>

</html>
