<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Update Rating - Poseidon Capital Solutions</title>
	<link rel="stylesheet" href="../../css/bootstrap.min.css">
</head>

<body>
	<div class="container mt-4">
		<!-- Navigation and Header Section -->
		<div class="card mb-4 shadow-sm">
			<div class="card-header bg-primary text-white">
				<h3 class="mb-0">Poseidon Rating Management</h3>
			</div>
		</div>

		<!-- Content Section -->
		<div class="card shadow-sm">
			<div class="card-header bg-light">
				<h4 class="mb-0">Update Rating</h4>
			</div>
			<div class="card-body">
				<form action="#" th:action="@{/rating/update/{id}(id=${updatedRating.id})}" th:object="${updatedRating}"
					method="post">
					<input type="hidden" th:field="*{id}">

					<div class="form-group row">
						<label for="moodysRating" class="col-sm-2 col-form-label">Moody's Rating</label>
						<div class="col-sm-6">
							<input type="number" th:field="*{moodysRating}" id="moodysRating"
								placeholder="Enter Moody's Rating" class="form-control">
							<p class="text-danger mt-1" th:if="${#fields.hasErrors('moodysRating')}"
								th:errors="*{moodysRating}">
							</p>
						</div>
					</div>

					<div class="form-group row">
						<label for="sandPRating" class="col-sm-2 col-form-label">S&P Rating</label>
						<div class="col-sm-6">
							<input type="number" th:field="*{sandPRating}" id="sandPRating"
								placeholder="Enter S&P Rating" class="form-control">
							<p class="text-danger mt-1" th:if="${#fields.hasErrors('sandPRating')}"
								th:errors="*{sandPRating}">
							</p>
						</div>
					</div>

					<div class="form-group row">
						<label for="fitchRating" class="col-sm-2 col-form-label">Fitch Rating</label>
						<div class="col-sm-6">
							<input type="number" th:field="*{fitchRating}" id="fitchRating"
								placeholder="Enter Fitch Rating" class="form-control">
							<p class="text-danger mt-1" th:if="${#fields.hasErrors('fitchRating')}"
								th:errors="*{fitchRating}">
							</p>
						</div>
					</div>

					<div class="form-group row">
						<label for="orderNumber" class="col-sm-2 col-form-label">Order Number</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{orderNumber}" id="orderNumber"
								placeholder="Enter Order Number" class="form-control">
							<p class="text-danger mt-1" th:if="${#fields.hasErrors('orderNumber')}"
								th:errors="*{orderNumber}">
							</p>
						</div>
					</div>

					<div class="form-group row mt-4">
						<div class="col-sm-10 offset-sm-2">
							<a class="btn btn-secondary mr-2" href="/rating/list">
								Cancel
							</a>
							<button type="submit" class="btn btn-primary">
								Update Rating
							</button>
						</div>
					</div>
				</form>
			</div>
			<div class="card-footer text-muted text-center">
				<small>Â© 2025 Poseidon Capital Solutions - Rating Management</small>
			</div>
		</div>
	</div>
</body>

</html>
