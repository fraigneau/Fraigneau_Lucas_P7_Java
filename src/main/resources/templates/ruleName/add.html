<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Add New Rule - Poseidon Capital Solutions</title>
	<link rel="stylesheet" href="../../css/bootstrap.min.css">
</head>

<body>
	<div class="container mt-4">
		<!-- Navigation and Header Section -->
		<div class="card mb-4 shadow-sm">
			<div class="card-header bg-primary text-white">
				<h3 class="mb-0">Poseidon Trading Platform</h3>
			</div>
		</div>

		<!-- Content Section -->
		<div class="card shadow-sm">
			<div class="card-header bg-light">
				<h4 class="mb-0">Add New Rule</h4>
			</div>
			<div class="card-body">
				<form action="#" th:action="@{/ruleName/validate}" th:object="${newRuleName}" method="post">
					<div class="form-group row">
						<label for="name" class="col-sm-2 col-form-label">Name</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{name}" id="name" placeholder="Enter rule name"
								class="form-control">
							<p class="text-danger mt-1" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
						</div>
					</div>

					<div class="form-group row">
						<label for="description" class="col-sm-2 col-form-label">Description</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{description}" id="description"
								placeholder="Enter rule description" class="form-control">
							<p class="text-danger mt-1" th:if="${#fields.hasErrors('description')}"
								th:errors="*{description}"></p>
						</div>
					</div>

					<div class="form-group row">
						<label for="json" class="col-sm-2 col-form-label">JSON</label>
						<div class="col-sm-6">
							<textarea th:field="*{json}" id="json" placeholder="Enter JSON content" class="form-control"
								rows="3"></textarea>
							<p class="text-danger mt-1" th:if="${#fields.hasErrors('json')}" th:errors="*{json}"></p>
						</div>
					</div>

					<div class="form-group row">
						<label for="template" class="col-sm-2 col-form-label">Template</label>
						<div class="col-sm-6">
							<textarea th:field="*{template}" id="template" placeholder="Enter template content"
								class="form-control" rows="3"></textarea>
							<p class="text-danger mt-1" th:if="${#fields.hasErrors('template')}"
								th:errors="*{template}"></p>
						</div>
					</div>

					<div class="form-group row">
						<label for="sqlStr" class="col-sm-2 col-form-label">SQL String</label>
						<div class="col-sm-6">
							<textarea th:field="*{sqlStr}" id="sqlStr" placeholder="Enter SQL string"
								class="form-control" rows="2"></textarea>
							<p class="text-danger mt-1" th:if="${#fields.hasErrors('sqlStr')}" th:errors="*{sqlStr}">
							</p>
						</div>
					</div>

					<div class="form-group row">
						<label for="sqlPart" class="col-sm-2 col-form-label">SQL Part</label>
						<div class="col-sm-6">
							<textarea th:field="*{sqlPart}" id="sqlPart" placeholder="Enter SQL part"
								class="form-control" rows="2"></textarea>
							<p class="text-danger mt-1" th:if="${#fields.hasErrors('sqlPart')}" th:errors="*{sqlPart}">
							</p>
						</div>
					</div>

					<div class="form-group row mt-4">
						<div class="col-sm-10 offset-sm-2">
							<a class="btn btn-secondary mr-2" href="/ruleName/list">
								Cancel
							</a>
							<button type="submit" class="btn btn-primary">
								Save Rule
							</button>
						</div>
					</div>
				</form>
			</div>
			<div class="card-footer text-muted text-center">
				<small>Â© 2025 Poseidon Capital Solutions - Trading Platform</small>
			</div>
		</div>
	</div>
</body>

</html>
