<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Rules - Poseidon Capital Solutions</title>
	<link rel="stylesheet" href="../../css/bootstrap.min.css">
</head>

<body>
	<div class="container mt-4">
		<!-- Navigation and Header Section -->
		<div class="card mb-4 shadow-sm">
			<div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
				<h3 class="mb-0">Poseidon Trading Platform</h3>
				<div>
					<b th:inline="text" class="user mr-2" th:text="${#authentication.principal.username}"></b>
					<form th:action="@{/app-logout}" method="POST" class="d-inline">
						<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
						<button type="submit" class="btn btn-outline-light btn-sm">Logout</button>
					</form>
				</div>
			</div>
			<div class="card-body">
				<nav class="nav nav-pills nav-fill mb-3">
					<a class="nav-link" href="/bidList/list">Bid List</a>
					<a class="nav-link" href="/curvePoint/list">Curve Points</a>
					<a class="nav-link" href="/rating/list">Ratings</a>
					<a class="nav-link" href="/trade/list">Trade</a>
					<a class="nav-link active" href="/ruleName/list">Rule</a>
					<a class="nav-link" href="/user/list">User</a>
				</nav>
			</div>
		</div>

		<!-- Content Section -->
		<div class="card shadow-sm">
			<div class="card-header d-flex justify-content-between align-items-center">
				<h4 class="mb-0">Rule List</h4>
				<a href="/ruleName/add" class="btn btn-success">
					<i class="fa fa-plus-circle"></i> Add New Rule
				</a>
			</div>
			<div class="card-body">
				<div class="table-responsive">
					<table class="table table-striped table-hover">
						<thead class="thead-light">
							<tr>
								<th scope="col">ID</th>
								<th scope="col">Name</th>
								<th scope="col">Description</th>
								<th scope="col">JSON</th>
								<th scope="col">Template</th>
								<th scope="col">SQL String</th>
								<th scope="col">SQL Part</th>
								<th scope="col" class="text-center">Actions</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="ruleName : ${ruleNames}">
								<td th:text="${ruleName.id}"></td>
								<td th:text="${ruleName.name}"></td>
								<td th:text="${ruleName.description}"></td>
								<td th:text="${ruleName.json}" class="text-truncate" style="max-width: 150px;"></td>
								<td th:text="${ruleName.template}" class="text-truncate" style="max-width: 150px;"></td>
								<td th:text="${ruleName.sqlStr}" class="text-truncate" style="max-width: 150px;"></td>
								<td th:text="${ruleName.sqlPart}" class="text-truncate" style="max-width: 150px;"></td>
								<td class="text-center">
									<a th:href="@{/ruleName/update/{id}(id=${ruleName.id})}"
										class="btn btn-info btn-sm mr-1">
										<i class="fa fa-edit"></i> Edit
									</a>
									<a th:href="@{/ruleName/delete/{id}(id=${ruleName.id})}"
										class="btn btn-danger btn-sm"
										onclick="return confirm('Are you sure you want to delete this rule?');">
										<i class="fa fa-trash"></i> Delete
									</a>
								</td>
							</tr>
							<tr th:if="${#lists.isEmpty(ruleNames)}">
								<td colspan="8" class="text-center">No rule data available</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
			<div class="card-footer text-muted text-center">
				<small>Â© 2025 Poseidon Capital Solutions - Trading Platform</small>
			</div>
		</div>
	</div>
</body>

</html>
