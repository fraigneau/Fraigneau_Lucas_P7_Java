<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">

<head>
    <title>Login - Poseidon Capital Solutions</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>

<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white text-center">
                        <h3 class="mb-0">Poseidon Trading Platform</h3>
                    </div>
                    <div class="card-body p-4">
                        <h4 class="text-center mb-4">Login</h4>

                        <div class="alert alert-danger" th:if="${param.error}">
                            <i class="fa fa-exclamation-circle"></i> Invalid username or password
                        </div>

                        <div class="alert alert-success" th:if="${param.logout}">
                            <i class="fa fa-check-circle"></i> You have been logged out successfully
                        </div>

                        <form th:action="@{/login-process}" method="post">
                            <div class="form-group mb-3">
                                <label for="username">Username</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fa fa-user"></i></span>
                                    </div>
                                    <input type="text" id="username" name="username" class="form-control"
                                        placeholder="Enter your username" required autofocus>
                                </div>
                            </div>

                            <div class="form-group mb-4">
                                <label for="password">Password</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fa fa-lock"></i></span>
                                    </div>
                                    <input type="password" id="password" name="password" class="form-control"
                                        placeholder="Enter your password" required>
                                </div>
                            </div>

                            <div class="form-group">
                                <button type="submit" class="btn btn-primary btn-block">Login</button>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer text-center text-muted">
                        <small>Â© 2025 Poseidon Capital Solutions</small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
