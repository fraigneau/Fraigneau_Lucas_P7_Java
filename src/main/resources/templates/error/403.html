<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
      <title>Access Denied - Poseidon Capital Solutions</title>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <link rel="stylesheet" href="../../css/bootstrap.min.css">
</head>

<body class="bg-light">
      <div class="container">
            <div class="row justify-content-center mt-5">
                  <div class="col-md-8">
                        <div class="card shadow-sm">
                              <div
                                    class="card-header bg-danger text-white d-flex justify-content-between align-items-center">
                                    <h3 class="mb-0">Access Denied</h3>
                                    <div class="user-info text-right">
                                          <b th:inline="text" class="user mr-2"
                                                th:text="${#authentication.principal.username}"></b>
                                          <form th:action="@{/app-logout}" method="POST" class="d-inline">
                                                <input type="hidden" th:name="${_csrf.parameterName}"
                                                      th:value="${_csrf.token}" />
                                                <button type="submit"
                                                      class="btn btn-outline-light btn-sm">Logout</button>
                                          </form>
                                    </div>
                              </div>

                              <div class="card-body p-4 text-center">
                                    <div class="my-4">
                                          <span class="display-1 text-danger">
                                                <i class="fa fa-exclamation-triangle"></i>
                                          </span>
                                    </div>

                                    <h4 class="mb-4">You do not have permission to access this resource</h4>

                                    <div class="alert alert-danger" th:if="${errorMsg}">
                                          <p class="mb-0" th:text="${errorMsg}">Error message details</p>
                                    </div>
                              </div>

                              <div class="card-footer text-center text-muted">
                                    <small>Â© 2025 Poseidon Capital Solutions - Trading Platform</small>
                              </div>
                        </div>
                  </div>
            </div>
      </div>
</body>

</html>
