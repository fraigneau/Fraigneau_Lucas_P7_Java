<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Resource Not Found - Poseidon Capital Solutions</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
</head>

<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-8">
                <div class="card shadow-sm">
                    <div class="card-header bg-secondary text-white d-flex justify-content-between align-items-center">
                        <h3 class="mb-0">Resource Not Found</h3>
                        <div>
                            <span th:if="${#authentication != null && #authentication.principal != null}"
                                th:inline="text" class="user mr-2"
                                th:text="${#authentication.principal.username}"></span>
                            <form th:if="${#authentication != null && #authentication.principal != null}"
                                th:action="@{/app-logout}" method="POST" class="d-inline">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                <button type="submit" class="btn btn-outline-light btn-sm">Logout</button>
                            </form>
                        </div>
                    </div>

                    <div class="card-body p-4 text-center">
                        <div class="my-4">
                            <span class="display-1 text-secondary">
                                <i class="fa fa-search"></i> 404
                            </span>
                        </div>

                        <h4 class="mb-4">Oops! The requested resource was not found</h4>

                        <div class="alert alert-secondary" th:if="${errorMsg}">
                            <p class="mb-0" th:text="${errorMsg}">Error details</p>
                        </div>

                        <div class="mt-4">
                            <a href="/" class="btn btn-primary">Back to Home</a>
                            <button class="btn btn-outline-secondary ml-2" onclick="window.history.back();">Back to
                                Previous Page</button>
                        </div>
                    </div>

                    <div class="card-footer text-center text-muted">
                        <small>Â© 2025 Poseidon Capital Solutions - Trading Platform</small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
