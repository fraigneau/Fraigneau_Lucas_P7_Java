<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Poseidon Capital Solutions</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-4">
        <div class="row mb-4">
            <div class="col-md-6">
                <h2>Poseidon Trading Platform</h2>
            </div>
            <div class="col-md-6 text-right">
                <b th:inline="text" class="user mr-2" th:text="${#authentication.principal.username}"></b>
                <form th:action="@{/app-logout}" method="POST" class="d-inline">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <button type="submit" class="btn btn-outline-danger btn-sm">Logout</button>
                </form>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">Trading Management</h4>
                    </div>
                    <div class="card-body">
                        <p class="lead">Welcome to the Poseidon Capital Solutions trading platform. Select one of the
                            options below to manage your data:</p>

                        <div class="row mt-4">
                            <div class="col-md-4 mb-3">
                                <a href="/bidList/list" class="btn btn-primary btn-lg btn-block">
                                    <i class="fa fa-list"></i> Bid List
                                </a>
                            </div>
                            <div class="col-md-4 mb-3">
                                <a href="/curvePoint/list" class="btn btn-success btn-lg btn-block">
                                    <i class="fa fa-chart-line"></i> Curve Points
                                </a>
                            </div>
                            <div class="col-md-4 mb-3">
                                <a href="/rating/list" class="btn btn-info btn-lg btn-block">
                                    <i class="fa fa-star"></i> Ratings
                                </a>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <a href="/trade/list" class="btn btn-warning btn-lg btn-block">
                                    <i class="fa fa-exchange-alt"></i> Trade
                                </a>
                            </div>
                            <div class="col-md-4 mb-3">
                                <a href="/ruleName/list" class="btn btn-danger btn-lg btn-block">
                                    <i class="fa fa-gavel"></i> Rules
                                </a>
                            </div>
                            <div class="col-md-4 mb-3">
                                <a href="/user/list" class="btn btn-secondary btn-lg btn-block">
                                    <i class="fa fa-users"></i> Users
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer class="mt-5 text-center text-muted">
            <p>Â© 2025 Poseidon Capital Solutions - Trading Platform</p>
        </footer>
    </div>
</body>

</html>
